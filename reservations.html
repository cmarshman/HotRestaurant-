<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Reservation Form</title>
</head>
​
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make Your Reservation!</h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> View
                        Tables</button></a>
                <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">
​
            <div class="col-12">
                <div class="card-body">
                    <form id="form" method="POST" role="form">
​
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
​
                        <div class="form-group">
                            <label for="role">Phone Number</label>
                            <input type="text" class="form-control" id="phone-number">
                        </div>
​
                        <div class="form-group">
                            <label for="age">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
​
                        <div class="form-group">
                            <label for="force-points">Unique ID</label>
                            <input type="text" class="form-control" id="unique-id">
                        </div>
​
                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
                    </div>
                </div>
            </div>
​
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
        </div>
    </footer>
​
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone-number").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#unique-id").val().trim()
            };
​
            let currentURL = window.location.origin;
            if (newReservation.name === "" || newReservation.phoneNumber === "" || newReservation.phoneNumber === "" || newReservation.uniqueId === ""){
                alert('F off!!')
            }else{
            // Question: What does this code do??
            $.post(currentURL + "/api/new", newReservation)
                .then(function (data) {
                    console.log(data);
                    if(data){
                        alert("Sorry you are on the wait list");
                    }
                    if (!data) {
                        alert("Your reservation has been booked!");
                    }
                    
                    $("#name").val("");
                    $("#phone-number").val("");
                    $("#email").val("");
                    $("#unique-id").val("");
                });
            }
        });
    </script>
</body>
​
</html>
